<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myntra Bag</title>
    <link rel="stylesheet" href="myntra_bag.css">
</head>
<body>
    <!-- document object model -->
    <button class="bag" onclick="
    cartQuantity++;
    document.querySelector('#cartSummary').innerText = `Your bag has ${cartQuantity} items` ;
    ">Add to Bag</button>

    <button class="wishlist" onclick="
     cartQuantity--;
     document.querySelector('#cartSummary').innerText = `Your bag has ${cartQuantity} items` ;
    ">move to Wishlist</button>

    <button class="bag" onclick="
    cartQuantity+=2;
    document.querySelector('#cartSummary').innerText = `Your bag has ${cartQuantity} items` ;
    ">Add 1+1 Sale item</button>
    
    <h2 id="cartSummary"></h2>

    
    <script src="myntra_bag.js"></script>
    
</body>
</html>
